<li id="{{tweet.id}}">
    <div class="allTweets">
        <div class="leftTweet"><img src=http://www.adweek.com/files/imagecache/node-blog/blogs/totinos-stock-01-2014.jpg class="imageSide"></div>
        <div class="rightTweet">
            <p class="tweetName"><a href="/users/{{tweet.User.name}}">{{tweet.User.name}}</a></p>
            <p class="tweetBody">{{tweet.id}} - {{tweet.tweet}}</p>
        </div>
    </div>
</li>
