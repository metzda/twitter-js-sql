
{% extends "layout.html" %}

{% block content %}
<style media="screen" type="text/css">
    .allTweets {
        width: 100%;
    }
    .leftTweet {
        vertical-align: middle;
        width: 10%;
        float: left;
    }
    .rightTweet {
        vertical-align: middle;
        width: 90%;
        float: left;
        margin-bottom: 20px;
    }
    .imageSide {
        width: 50px;
        height: 60px;
        margin-right: 10px;
    }
    .tweetName {
        color: green;
        font-weight: bold;
        font-size: 1.2em;
        margin-bottom: 1px;
    }
    .tweetBody {
        margin-bottom: 1px;
    }
    li {
        list-style-type: none;
    }
</style>

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    {% if showForm %}
      <form action="/tweets" method="POST">
        <label for="name_field">Name:</label>
        <input name="name" type="text" id="name_field" value="{{nameValue}}" />

        <label for="text_field">Text:</label>
        <input name="text" type="text" id="text_field" style="width: 350px;" />

        <input type="submit" value="Submit" />
      </form>
    {% endif %}
    <ul class="tweetList">
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li id="{{tweet.date}}">
            <div class="allTweets">
                <div class="leftTweet"><img src=http://www.adweek.com/files/imagecache/node-blog/blogs/totinos-stock-01-2014.jpg class="imageSide"></div>
                <div class="rightTweet">
                    <p class="tweetName"><a href="/users/{{tweet.name}}">{{tweet.name}}</a></p>
                    <p class="tweetBody">{{tweet.date}} - {{tweet.text}}</p>
                </div>
            </div>
        </li>
      {% endfor %}
    </ul>
    </div>
  </div>
    
{% endblock %}
